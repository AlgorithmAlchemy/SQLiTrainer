<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #ff6666; /* Less intense red */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #e55c5c;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #cc4d4d;
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to SQL Injection Trainer!</h1>
        <p>Go to /login to start.</p>
        <a href="/login" class="btn">Go to Login</a>
    </div>

</body>
</html>
