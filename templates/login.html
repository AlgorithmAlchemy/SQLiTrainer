<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Общий стиль страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 45px;
            color: #ff416c;
            text-shadow: 0 0 10px rgba(255, 65, 108, 0.7), 0 0 20px rgba(255, 65, 108, 0.7);
        }

        h3 {
            color: #ff416c;
            text-shadow: 0 0 10px rgba(255, 65, 108, 0.7);
        }

        /* Стиль для формы */
        form {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.7);
        }

        /* Стиль для инпутов */
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            width: 250px;
        }

        /* Стиль для кнопок */
        button {
            padding: 8px 15px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.8), 0 0 25px rgba(255, 65, 108, 0.6);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        /* Эффект голографии для кнопок */
        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
        }

        /* Анимация для кнопок */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <h3>Or select a predefined username:</h3>
        <button type="button" onclick="setUsername('admin')">admin</button>
        <button type="button" onclick="setUsername('user')">user</button>
        <button type="button" onclick="setUsername('guest')">guest</button>
        <br><br>

        <h3>Or select a predefined password:</h3>
        <button type="button" onclick="setPassword('1234')">1234</button>
        <button type="button" onclick="setPassword('password')">password</button>
        <button type="button" onclick="setPassword('guest')">guest</button>
        <br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        // Функция для установки значения username
        function setUsername(value) {
            document.getElementById('username').value = value;
        }

        // Функция для установки значения password
        function setPassword(value) {
            document.getElementById('password').value = value;
        }
    </script>
</body>
</html>
